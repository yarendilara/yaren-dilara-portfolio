    <main class="container">
      <h1 class="hero-title">Profile</h1>
      <section class="admin-section">
        <div class="profile-panel">
          <div class="profile-preview">
            <img id="profile-photo-preview" alt="Profile photo preview" src="" />
            <div id="profile-initials" class="profile-initials">YD</div>
          </div>
          <form id="profile-form" class="contact-form">
            <label class="form-field"><span>Upload photo</span><input id="profile-file" name="file" type="file" accept="image/*"></label>
            <div class="form-actions">
              <button id="save-photo" class="button button-primary" type="submit">Save Photo</button>
              <button id="delete-photo" class="button" type="button">Delete Photo</button>
            </div>
          </form>
        </div>
      </section>
    </main>
